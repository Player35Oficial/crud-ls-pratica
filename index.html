<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Cadastro de Usuários</title>
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid text-center">
      <h1 class="display-3">Sistema de Usuários</h1>
    </header>
    <div class="container mt-4">
      <div class="container-fluid">
        <h2>Usuários Cadastrados</h2>
      </div>
      <div class="">
        <table
          class="table table-hover table-bordered table-striped table-dark"
          id="table"
        >
          <caption>
            Lista de usuários
          </caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Idade</th>
              <th scope="col">Profissão</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#modalDeCadastro"
      >
        Cadastrar
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#modalDeEdicao"
      >
        Editar
      </button>
      <button
        type="button"
        class="btn btn-primary bg-danger border-danger"
        data-toggle="modal"
        data-target="#modalDeExclusao"
      >
        Excluir
      </button>
    </div>
    <!-- Modal de Criação -->
    <div
      class="modal fade"
      id="modalDeCadastro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="TituloModalCentralizado"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">
              Cadastrar Novo Usuário
            </h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="creationForm">
              <div class="form-group">
                <label for="nome">Nome de usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Igor Pessoa"
                />
              </div>
              <div class="form-group">
                <label for="idade">Idade</label>
                <input
                  type="number"
                  class="form-control"
                  id="idade"
                  placeholder="19"
                />
              </div>
              <div class="form-group">
                <label for="profissao">Profissão</label>
                <input
                  type="text"
                  class="form-control"
                  id="profissao"
                  placeholder="Eletricista"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Fechar
                </button>
                <button type="submit" class="btn btn-primary">
                  Criar usuário
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div
      class="modal fade"
      id="modalDeEdicao"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Usuário</h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editionForm">
              <p class="h6">Selecione o usuário:</p>
              <select class="custom-select my-4">
                <option value="1" selected>1</option>
              </select>
              <div id="usuarioSelecionado"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Fechar
                </button>
                <button type="submit" class="btn btn-primary">
                  Salvar mudanças
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Exclusão -->
    <div
      class="modal fade"
      id="modalDeExclusao"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exclusionModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exclusionModalTitle">
              Excluir Usuário
            </h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="exclusionForm">
              <p class="h6">Selecione o usuário:</p>
              <select class="custom-select my-4">
                <option value="1" selected>1</option>
              </select>
              <div id="usuarioSelecionado"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Fechar
                </button>
                <button type="submit" class="btn btn-danger">Excluir</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</html>
